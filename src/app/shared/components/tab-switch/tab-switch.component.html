
<h2 class="bg-primary p-2">TMDB</h2>
<header class="header p-3 mb-4">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8">
                <a href="index.html" class="logo">
                    <img src="https://img.hotstar.com/image/upload/v1656431456/web-images/logo-d-plus.svg">
                </a>
            </div>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="search movie">
            </div>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
         <div class="col-md-3" *ngFor="let movies of moviesArr">
            <div class="card" >
              <figure class="movieCard">
                 <img [src]="movies.poster_path">
                 <figcaption>
                 <div class="titleInfo p-2">
                   <div class="row">
                    <div class="col-sm-10">
                     <h4>The Mystic Nine: Begonia from Qingshan</h4>
                    </div>
                   <div class="col-sm-2">
                     <span
                      class="rating"
                      [ngClass]="{
                         'bg-success': movies.vote_average>=7,
                        'bg-warning': movies.vote_average>=5 && movies.vote_average<7,
                        'bg-primary': movies.vote_average<5
                      }">{{movies.vote_average}}</span>
                   </div>
                </div>
             </div>
               </figcaption>
             <div class="overview p-3">
              <h5 class="text-center border-bottom">Overview</h5>
                 At the beginning of the 20th century, Zhang Qi Shan and his father were subject to
                 experimentation by the traitor Zuo Qian Zhi. Ten years later, Zhang Qi Shan seeks his
                 revenge. He arrives in Changsha for the first time and meets Er Yue Hong. The two join
                 forces to go against Zuo Qian Zhi and the monster that threatens the city.
            </div>
           </figure>
         </div>
       </div> 
    </div>
</div>
